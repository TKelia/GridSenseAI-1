<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - GridSenseAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.05), rgba(0, 184, 148, 0.05));
        }

        .error-icon {
            font-size: 6rem;
            color: var(--primary-blue);
            margin-bottom: 2rem;
        }

        .error-title {
            font-size: 3rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--dark-gray);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-blue);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--secondary-blue);
            transform: translateY(-2px);
        }

        .energy-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-green));
            opacity: 0.1;
            clip-path: polygon(0 50%, 100% 20%, 100% 100%, 0% 100%);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <svg class="logo-icon" width="80" height="80" viewBox="0 0 40 40">
            <!-- Main Circle -->
            <circle cx="20" cy="20" r="19" fill="none" stroke="#1a237e" stroke-width="2"/>
            <!-- Energy Bolt -->
            <path d="M20 10l-6 10h6l-2 10l8-12h-6l4-8z" fill="#00b894"/>
            <!-- Pulse Effect -->
            <circle cx="20" cy="20" r="12" fill="none" stroke="#1a237e" stroke-width="0.5" opacity="0.2">
                <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2s" repeatCount="indefinite"/>
            </circle>
        </svg>
        <h1 class="error-title">404</h1>
        <p class="error-message">Oops! The page you're looking for seems to have lost power. Let's get you back to the grid.</p>
        <a href="/" class="back-button">Back to Homepage</a>
        <div class="energy-wave"></div>
    </div>
</body>
</html>
