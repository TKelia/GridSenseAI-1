<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GridSenseAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <svg class="logo-icon" width="40" height="40" viewBox="0 0 40 40">
                <circle cx="20" cy="20" r="19" fill="none" stroke="#1a237e" stroke-width="2"/>
                <path d="M20 10l-6 10h6l-2 10l8-12h-6l4-8z" fill="#00b894"/>
                <circle cx="20" cy="20" r="12" fill="none" stroke="#1a237e" stroke-width="0.5" opacity="0.2">
                    <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2s" repeatCount="indefinite"/>
                </circle>
            </svg>
            <span>GridSenseAI</span>
        </div>
        <div class="user-menu">
            <span id="userEmail"></span>
            <button onclick="auth.logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="dashboard-grid">
            <!-- Power Usage Section -->
            <section class="dashboard-card power-usage">
                <h2><i class="fas fa-bolt"></i> Current Power Usage</h2>
                <div class="power-meter">
                    <div class="meter-value">
                        <span id="currentUsage">0</span>
                        <span class="unit">kW</span>
                    </div>
                    <div class="meter-gauge">
                        <div id="usageIndicator" class="indicator"></div>
                    </div>
                </div>
                <div class="usage-stats">
                    <div class="stat">
                        <span class="label">Daily Average</span>
                        <span id="dailyAverage" class="value">0 kWh</span>
                    </div>
                    <div class="stat">
                        <span class="label">Monthly Total</span>
                        <span id="monthlyTotal" class="value">0 kWh</span>
                    </div>
                </div>
            </section>

            <!-- AI Insights Section -->
            <section class="dashboard-card ai-insights">
                <h2><i class="fas fa-brain"></i> AI Insights</h2>
                <div id="insightsList" class="insights-list">
                    <div class="insight">
                        <i class="fas fa-lightbulb"></i>
                        <p>Loading AI insights...</p>
                    </div>
                </div>
            </section>

            <!-- Tutorial Videos Section -->
            <section class="dashboard-card tutorials">
                <h2><i class="fas fa-video"></i> Energy Saving Tutorials</h2>
                <div class="video-filters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="basics">Basics</button>
                    <button class="filter-btn" data-category="appliances">Appliances</button>
                    <button class="filter-btn" data-category="advanced">Advanced</button>
                </div>
                <div id="videoList" class="video-list">
                    <!-- Videos will be dynamically loaded here -->
                </div>
            </section>

            <!-- Personalized Advice Section -->
            <section class="dashboard-card personalized-advice">
                <h2><i class="fas fa-user-check"></i> Your Personal Energy Advisor</h2>
                <div class="advice-container">
                    <div class="advice-header">
                        <div class="advisor-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="advisor-status">
                            <span class="status-dot"></span>
                            <span>AI Advisor Active</span>
                        </div>
                    </div>
                    <div id="adviceList" class="advice-list">
                        <!-- Advice items will be dynamically loaded here -->
                    </div>
                    <div class="advice-input">
                        <input type="text" id="adviceQuestion" placeholder="Ask for energy saving advice...">
                        <button id="sendQuestion">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/tutorials.js"></script>
    <script src="js/advice.js"></script>
</body>
</html>
